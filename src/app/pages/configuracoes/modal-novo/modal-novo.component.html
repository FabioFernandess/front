<nb-card>
  <nb-card-header>Nova Fresadora</nb-card-header>
  <nb-card-body>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="form-horizontal">
      <div class="form-group row">
        <label for="nome" class="label col-sm-3 form-control-label">Nome</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth id="nome" placeholder="Nome" formControlName="nome">
          <div *ngIf="submit && form.controls['nome'].invalid && form.controls['nome'].touched"
            class="alert alert-danger">
            <div *ngIf="submit && form.controls['nome'].errors.required">
              Campo Obrigatório
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="valor" class="label col-sm-3 form-control-label">Valor</label>
        <div class="col-sm-9">
          <input type="number" nbInput fullWidth id="valor" placeholder="Valor" formControlName="valor" min="0" step="1">
          <div *ngIf="submit && form.controls['valor'].invalid && form.controls['valor'].touched"
            class="alert alert-danger">
            <div *ngIf="submit && form.controls['valor'].errors.required">
              Campo Obrigatório
            </div>
            <div *ngIf="form.controls['valor'].errors.pattern">
              Informe apenas números inteiros
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-3">
          <button type="submit" nbButton status="primary">Salvar</button>

        </div>
        <div class=" col-sm-3">

          <button nbButton hero (click)="dismiss()" status="danger">Fechar</button>
        </div>
      </div>
    </form>
    <!-- <p>Form value: {{ form.value | json }}</p>
    <p>Form status: {{ form.status | json }}</p>
    <p>Form status: {{ form.controls['valor'].errors | json }}</p> -->
  </nb-card-body>
</nb-card>
